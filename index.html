<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            
                <h1>To-Do List</h1>
                
                <table class="table" id="todoList">
                    <thead>
                        <tr>
                            <th>Priority</th><th>Due Date</th><th>Task</th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td><td>Today</td><td>Take out the trash</td>            
                        </tr>
                        <tr>
                            <td>2</td><td>Tomorrow</td><td>Pay bills</td>
                        </tr>
                        <tr>
                            <td>3</td><td>Next Week</td><td>Visit Grandma</td>
                        </tr>
                    </tbody>
                </table>
                <form action="" id="taskSubmit">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="mb-3">
                                <label for="priority" class="form-label">Set Priority</label>
                            
                                <select name="priority" id="priority" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mb-3">
                                    <label for="duedate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" placeholder="07/01/2021" name="duedate">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">

                                <div class="mb-3 form-floating">
                                    <input type="text" class="form-control" placeholder="To-Do" name="todo">
                                    <label for="todo">Task</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary" id="submit">Submit Task</button>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
